<md-whiteframe class="md-whiteframe-3dp" layout="row" layout-align="none none">
  <md-content class='apportcontainer' flex="100"  style="padding-top:5px;height:550px;">
    <div class='subtitle' layout="row">
      <h3 class="tabHeading">
        Organisations
      </h3>
    </div>
    <md-grid-list layout-padding 
    md-cols-gt-md="10" md-cols="3" md-cols-md="6"
    md-row-height-gt-md="1:1" md-row-height="2:2"
    md-gutter-gt-md="18px" md-gutter-md="12px" md-gutter="8px">
    <md-grid-tile ng-repeat="org in orgColln"
    md-rowspan="2"
    md-colspan="3"
    ng-click="orgClick($event, org.orgSite)"
    style="background-image: url({{org.orgLogo}}); background-size: contain;background-repeat:no-repeat;background-position:center;cursor:pointer">
    <md-grid-tile-footer style="background-color:{{orgColor[org.orgName]}}">
      <h3>{{org.orgName}}</h3>
  </md-grid-tile-footer>

</md-grid-tile>
</md-grid-list>
</md-content>
</md-whiteframe>
