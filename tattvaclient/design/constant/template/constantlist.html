<div flex ng-init="loadData()">
  <div ng-include src="'/design/designhome/template/subTitleTab.html'"></div>
  <div>
    <md-list layout-padding>
      <md-list-item class="md-3-line" ng-repeat="item in data" >
        <span class='md-avatar'><ng-letter-avatar charCount=2 data="{{ data[$index].con_name  }}" shape="round" fontSize= "20"; ></ng-letter-avatar></span>
        <div class="md-list-item-text" layout="column">
          <h3 class="constantname">{{ data[$index].con_name}}</h3>
          <p class="constantdesc">{{ data[$index].Descr}}</p>
        </div>
        <md-subheader md-no-sticky>
          <md-button class="md-fab md-mini md-raised greyBackground" aria-label="Comment">
            <ng-md-icon  icon="mode_edit" ui-sref="design.constantEdit({constantname: data[$index].con_name })"></ng-md-icon>
          </md-button>
        </md-subheader>
        <md-divider  class="divider" ng-if="!$last" ></md-divider>
        <!-- <md-divider md-inset></md-divider> -->
      </md-list-item>
    </md-list>
  </div>
