<div ng-if="data.length!=0">
    <div class="listInstance" id="popupContainer">
        <!-- <md-content md-padding>
<md-tabs md-stretch-tabs="never" md-selected="selectedIndex" md-swipe-content="true" md-border-bottom >
<md-tab label="Namespace" ui-sref=".namespace"></md-tab>
<md-tab label="Instance" ui-sref=".instance"></md-tab>
<md-tab label="Streams" ui-sref=".stream"></md-tab>
<md-tab label="Functions" ui-sref=".function"></md-tab>
<md-tab label="Watchlist" ui-sref=".watchlist"></md-tab>
</md-tabs>
</md-content> -->
        <div class='subtitle' layout="row" flex>
            <div flex="30">
                <h3 class="tabHeading">
Recent Instances
</h3>
            </div>
            <div flex="66">
            </div>
            <div flex="4">
                <!--ui-sref="design.instance.viewInstance.addInstance"-->
                <md-button class="md-fab md-mini md-primary" aria-label="Favorite" ng-click="addInstance($event)">
                    <md-icon class="material-icons">add</md-icon>
                </md-button>
            </div>
        </div>
        <div layout="row">
            <div layout="row" flex="25">
                <md-content class="listmain" flex>
                    <md-list>
                        <md-content class="listmenu">
                            <div layout="row" flex="99">
                                <div layout="column" flex-offset="5" flex="50">
                                    <md-input-container>
                                        <label>Search:</label>
                                        <input ng-model="searchText" id="search">
                                    </md-input-container>
                                </div>
                                <div layout="column" flex-offset="20" flex="25">
                                    <md-button class="md-fab md-mini md-primary" ng-click="order('name')" aria-label="Favorite">
                                        <md-icon>sort_by_alpha</md-icon>
                                    </md-button>
                                    <span class="sortorder" ng-show="predicate === 'name'" ng-class="{reverse:reverse}"></span>
                                </div>
                            </div>
                            <md-list-item ng-repeat="object in data | filter:searchText| orderBy:predicate:reverse track by object.name " ui-sref="design.instance.viewInstance({name: '{{object.name}}' })" class="md-2-line" ng-click="setClickedRow(object.name)" ng-show="data.length" ng-class="{'selected':object.name == selectedRow}">
                                <md-divider ng-if="data.length >= 1"></md-divider>
                                <md-item-content layout="row" flex>
                                    <div class="md-list-item-text md-tile-left inset" flex="30">
                                        <ng-letter-avatar fontSize="20" data={{object.name}} shape="round" charCount=2 avatarcustombgcolor="
#339933"></ng-letter-avatar>
                                    </div>
                                    <div class="md-tile-content" flex="70">
                                        <h4>{{object.name | capitalize}}</h4>
                                    </div>
                                </md-item-content>
                            </md-list-item>
                        </md-content>
                    </md-list>
                </md-content>
            </div>
            <div ui-view layout="row" flex="75">
            </div>
        </div>
    </div>
</div>
<!-- No namespace available -->
<div ng-if="data.length==0">
    <md-content md-padding>
        <div ui-view></div>
    </md-content>
    <div layout="row" flex class="noSubscriber" layout-align="center center">
        <div flex layout-padding layout-margin layout-align="start">
            <h2>You are yet to create a namespace</h2>
            <p>Start with creating one...</p>
            <md-button class="md-raised md-primary" ui-sref='design.createNamespace'>Create</md-button>
        </div>
    </div>
</div>
