    <div flex class="noSubscriber" layout-align="center center" ng-if="!nameSpaceListdata.length">
        <div flex layout-padding layout-margin layout-align="start">
            <h2>You are yet to create an Namespace</h2>
            <p>Namespace defines format or schema of data generated at Data Source.</p>
            <md-button class="md-raised md-primary" ui-sref='design.createNamespace'>Create</md-button>
        </div>
    </div>
    <div ng-init="$scope.nameSpaceListdata = namespaceFactory.getNameSpace()" ng-if="nameSpaceListdata.length">
        <div ng-include src="'/design/designhome/template/subTitleTab.html'">
            <!-- This is for subheader of the view         -->
        </div>
        <md-divider></md-divider>
    </div>
    <md-content layout='row' layout-align="center center" flex>
        <md-list ng-cloak layout-align="start center">
            <md-list-item ng-repeat="ns in nameSpaceListdata | filter:q | startFrom:currentPage*pageSize | limitTo:pageSize" ng-click="null" class="md-2-line">
                <div class="" layout="row" layout-align="start center">
                    <ng-letter-avatar fontSize="26" data={{ns.name}} shape="round" avatarcustombgcolor="#339933" charCount="2"></ng-letter-avatar>
                </div>
                <div class="" style="width: 500px;">
                    <div class="md-padding md-list-item-text" layout="column" layout-align="start">
                        <a ui-sref="design.editNamespace({editNamespaceData: '{{ns.name}}'})"><h2>{{ ns.name }}</h2></a>
                        <!-- <h4></h4> -->
                        <p>Last modified on {{ns.editedOn}} by {{ns.editedBy}}</p>
                    </div>
                </div>
                <div class="" layout="row">
                    <md-icon class="md-padding material-icons-cursor" ui-sref="design.editNamespace({editNamespaceData: '{{ns.name}}'})">create</md-icon>
                    <md-icon class="material-icons-cursor" ng-click="showNamespacePreview()">remove_red_eye</md-icon>
                </div>
                <md-divider></md-divider>
            </md-list-item>
            <md-button class=" md-raised md-primary float-right" ng-disabled="currentPage >= getData().length/pageSize - 1" ng-click="currentPage=currentPage+1"> Next
            </md-button>
            <p class="float-right">{{currentPage+1}}/{{numberOfPages()}}</p>
            <md-button class=" md-raised md-primary float-right " ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1"> Previous
            </md-button>
        </md-list>
    </md-content>
