<md-dialog aria-label="Select Parameters" class="dialo">
	<form ng-cloak>
		<md-toolbar>
			<div class="md-toolbar-tools" layout="row">
				<h2> Select Parameters</h2>
				<span flex></span>
				<md-button class="md-fab md-mini md-primary float-right" aria-label="" ng-click="cancel()">
					<md-icon class="material-icons">close</md-icon>
				</md-button>
			</div>
		</md-toolbar>

		<md-dialog-content>
			<div class="md-dialog-content">
				
				<div ng-repeat="key in keys" >
					<span ng-model="obj[key.id]">{{key.value}}</span>
					<md-select ng-model="obj[key.value]">
						<md-option data-ng-repeat="parameter in parameters" >{{parameter.name}}</md-option>
					</md-select>
				</div>
				
			</div>
		</md-dialog-content>

		<md-dialog-actions layout="row">

			<span flex></span>
			
			<md-button class="md-raised" ng-click="cancel()">
				CANCEL
			</md-button>
			<md-button class="md-primary md-raised" ng-click="save()" type="submit"   ng-click="">
				SAVE
			</md-button>
		</md-dialog-actions>
	</form>
</md-dialog>
